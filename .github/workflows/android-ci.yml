name: Android CI

on:
  pull_request:
    paths:
      - 'onera-android/**'
      - '.github/workflows/android-ci.yml'
  push:
    branches: [main, develop]
    paths:
      - 'onera-android/**'
      - '.github/workflows/android-ci.yml'

concurrency:
  group: android-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: onera-android

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('onera-android/**/*.gradle.kts', 'onera-android/gradle/libs.versions.toml') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Add Clerk Maven repository credentials
        run: |
          mkdir -p ~/.gradle
          echo "CLERK_PUBLISHABLE_KEY=pk_test_placeholder" >> gradle.properties

      - name: Run unit tests
        run: ./gradlew test --no-daemon

      - name: Build debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: onera-android/app/build/reports/tests/
          retention-days: 7

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: onera-android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
